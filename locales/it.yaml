  Questo bot ti aiuter√† a completare le transazioni P2P di Bitcoin attraverso la rete Lightning.

  Una volta avviato il bot, √® possibile utilizzare i seguenti comandi:

  1. Pubblicare l'ordine utilizzando il comando /buy o /sell e seguire le istruzioni.

  2. Attendere che un altro utente accetti la richiesta utilizzando i pulsanti "Acquista" o "Vendi". Con questi pulsanti √© inoltre possibile scegliere gli ordini di altri utenti!

  3. I tuoi ordini e la tua reputazione sono visibili nel canale ${canale}.

  4. Se stai vendendo, il bot pubblicher√† l'ordine nel canale ${canale} in attesa che un altro utente prenda l'ordine. √à possibile annullare l'ordine  di vendita in qualsiasi momento, con il comando /cancel, PRIMA che un altro utente lo accetti.

  5. Una volta che qualcuno accetta il tuo ordine, il bot ti chieder√† di pagare la invoice LN. Tale pagamento sar√† trattenuto, l'ordine scadr√† in un lasso di tempo massimo di ${orderExpiration} ore a partire dal momento in cui l'ordine √® stato accettato. Il bot ti riveler√† chi √® l'acquirente e potrai inviare le istruzioni per effettuare il pagamento in valuta FIAT. Una volta ricevuto il pagamento FIAT, √® necessario inviare i fondi all'acquirente rilasciandoli con il comando /release

  6. Se vuoi acquistare, √® necessario pubblicare l'ordine con il comando /buy e attendere che un venditore lo accetti. √à possibile annullare l'ordine in qualsiasi momento con il comando /cancel.

  7. Una volta che qualcuno accetta il tuo ordine di acquisto, dovrai creare una invoice Lightnng Network e inviarla al Bot, dopodich√© dovrai contattare il venditore per ottenere le istruzioni di pagamento in valuta FIAT. Una volta effettuato il pagamento, il venditore deve utilizzare il comando /release, il BOT ti invier√† i sats pagando la tua invoice LN.

  8. Se si accetta un ordine di vendita, cio√® si acquista, si deve creare una richiesta di pagamento LN per ottenere i sats e chiedere al venditore le istruzioni per il pagamento in valuta FIAT. Una volta che il venditore avr√† ricevuto il pagamento in fiat, dovr√† utilizzare il comando /release per inviare i sats al tuo wallet.

  9. Se si accetta un ordine di acquisto, cio√® si vendono sats, √® necessario pagare la invoice LN mandata dal Bot. Dovrai contattare l'acquirente e fornirgli le informazioni necessarie per procedere al pagamento in fiat. Una volta ricevuto il pagamento, √® necessario rilasciare i fondi custoditi dal bot, utilizzando il comando /release e i sats saranno automaticamente inviati al wallet dell'acquirente.

