sell_correct_format: |
  /sell \<_importo in sats_\> \<_importo in fiat_\> \<_fiat code_\> \<_metodo di pagamento_\> \[_surplus/sconto_\]

  Per creare un ordine di vendita di 1000 satoshi per 2 euro \(EUR\) e indicare che il pagamento in fiat avviene tramite bonifico o deposito ATM, occorre evitare di \<\> e \[\]\.

  `/sell 1000 2 EUR "bonifico o deposito ATM"`

  Per creare una vendita con un surplus di prezzo del 3% \(premium\) √® necessario aggiungere il parametro 0 che indica l'importo fiat\. Il bot calcoler√† il prezzo di vendita utilizzando il prezzo di mercato del Bitcoin e applicando il surplus indicato, √® necessario aggiungere 3 come ultimo parametro

  `/sell 0 2 EUR "metodo di pagamento" 3`

  Per creare un intervallo di vendita, invece di indicare un importo fiat fisso, √® possibile indicare un importo minimo e uno massimo da transare, separati dal trattino *\-*

  `/sell 0 100\-500 EUR "metodo di pagamento" 3`
buy_correct_format: |
  /buy \<_importo in sats_\> \<_importo in fiat_\> \<_fiat code_\> \<_metodo di pagamento_\> \[_surplus/discount_\]

  Per creare un ordine di 1000 satoshi per 2 euro \(EUR\) e indicare che il pagamento in fiat avviene tramite bonifico, √® necessario omettere entrambe le diciture \<\> e \[\]\.

  `/buy 1000 2 EUR "bonifico online"`

  Se non vuoi stabilire un importo fisso di satoshi e vuoi acquistare a un prezzo inferiore a quello di mercato, puoi piazzare un ordine di acquisto stabilendo un certo sconto, che rappresenta la percentuale che verr√† sottratta dal prezzo di mercato al momento della pubblicazione dell'ordine\. √à necessario specificare 0 nel campo \<_importo in satoshi_\>, il Bot calcoler√† il prezzo\. Se si desidera acquistare con uno sconto del 2% sul prezzo di mercato, si deve scrivere \-2 come ultimo parametro

  `/buy 0 2 EUR "metodo di pagamento" \-2`

  Se si desidera creare un ordine d'acquisto in un range, invece di indicare un importo Fiat fisso, √® possibile impostare il minimo e il massimo da transare, separati da un trattino *\-*

  `/buy 0 100\-500 EUR "metodo di pagamento" \-2`
