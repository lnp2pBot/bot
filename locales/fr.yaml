start: |
  ---———— TERMS AND CONDITIONS ————---

  ${disclaimer}
  ---———— TERMS AND CONDITIONS ————---
  
  Ce bot vous aidera à effectuer des transactions P2P Bitcoin via le réseau Lightning Network (LN).

  Une fois le bot lancé, vous pouvez utiliser les commandes suivantes:

  1. Publie ton offre d'achat-vente en utilisant la commande /buy ou /sell et suis les instructions.

  2. Attends que quelqu'un récupère ta requête en utilisant les boutons "Buy" ou "Sell". Tu peux aussi récupérer la requête d'autres personnes avec les mêmes boutons !

  3. Tes offres et ta réputation sont visibles publiquement dans le canal ${channel}.

  4. Dans le cas d'une vente, le bot va publier l'offre dans le canal ${channel} pour que quelqu'un la récupère. Tu peux annuler cette offre de vente à tout moment AVANT qu'elle ne soit récupérée par un autre utilisateur via la commande /cancel.

  5. Dès que quelqu'un prend ton offre, le bot te demandera de payer la facture LN. Ce paiement sera séquestré dans un coffre d'arbitrage encore appelé escrow et qui est gelé dans ton portefeuille, l'offre expirant dans un délai maximal de ${orderExpiration} heures après sa prise.

  Le bot révèlera ensuite qui est l'acheteur afin que tu puisses lui communiquer les instructions pour recevoir le paiement en FIAT. Dès que tu reçois le paiement en FIAT, tu dois libérer les fonds gelés à destination de l'acheteur en utilisant la commande /release.

  6. Dans le cas d'un achat, publie ton offre en utilisant la commande /buy et attends jusqu'à ce qu'un vendeur la récupère. Tu peux annuler l'offre à tout moment en utilisant la commande /cancel.

  7. Dès que quelqu'un prend ton offre, tu dois créer la facture LN et l'envoyer au bot. Ensuite, tu dois contacter le vendeur pour recevoir ses instructions afin de lui transférer le paiement en FIAT. Dès que tu as payé le vendeur, tu dois utiliser la commande /release. Le bot t'enverra les sats à ta facture LN.

  8. Si tu prends une offre de vente, c'est-à-dire tu achètes des sats, tu dois créer une facture LN pour recevoir tes sats et demander au vendeur de te communiquer les instructions pour le paiement en FIAT. Dès que le vendeur reçoit le règlement en FIAT il doit utiliser la commande /release pour déclencher le transfert des sats vers ton portefeuille.

  9. Si tu prends une offre d'achat, c'est-à-dire tu vends des sats, tu dois payer la facture LN. Les sats seront gelés jusqu'à ce que l'acheteur effectue le paiement FIAT. Tu dois contacter l'acheteur et lui communiquer les informations requises pour recevoir le paiement en FIAT. Dès que tu reçois le règlement FIAT, tu dois débloquer les fonds retenus par le bot ; ceci en utilisant la commande /release, et les sats seront automatiquement envoyés vers le portefeuille de l'acheteur.

  Vous pouvez trouver plus d'informations sur la façon d'utiliser ce bot ici 👇

  https://lnp2pbot.com/apprendre

  On te souhaite une transaction rapide et sécurisée !
