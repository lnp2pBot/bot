sell_correct_format: |
  /sell \<_montant en sats_\> \<_montant en fiat_\> \<_code monnaie fiat_\> \<_méthode de paiement_\> \[_plus-value/remise_\]

  Pour créer une offre de vente de 1000 satoshis pour 6000 Francs CFA \(XOF\) et indiquer que le paiement fiat doit se faire via Wave ou Mobile Money, il faut omettre les caractères \<\> and \[\]\.

  `/sell 1000 6000 XOF "Wave ou Mobile Money"`

  Pour créer une vente avec une plus-value de 3% \(plus-value\) tu dois préciser le paramètre 0 comme montant fiat\. Le bot calculera le prix de vente en se basant sur le prix du Bitcoin du marché en appliquant la plus-value indiquée comme dernier paramètre

  `/sell 0 6000 XOF "Wave ou Mobile Money" 3`

  Pour créer une vente sur une plage de prix, au lieu d'indiquer un montant fixe, tu peux préciser un montant minimum et maximum séparés par le symbole *\-*

  `/sell 0 50000\-100000 XOF "Wave ou Mobile Money" 3`
buy_correct_format: |
  /buy \<_montant en sats_\> \<_montant en fiat_\> \<_code monnaie fiat_\> \<_méthode de paiement_\> \[_plus-value/remise_\]

  Pour créer une offre d'achat de 1000 satoshis pour 6000 Francs CFA \(XOF\) et indiquer que le paiement fiat doit se faire via transfert en ligne, il faut omettre les caractères \<\> and \[\]\.

  `/buy 1000 6000 XOF "transfert en ligne"`

  Si tu ne veux pas fixer un montant de satoshis et que tu veux acheter à un certain prix en dessous du prix du marché, tu peux placer une offre d'achat précisant une certaine remise, laquelle représente le pourcentage qui sera déduit du prix du marché quand l'offre est publiée\. Tu dois spécifier 0 dans le champ \<_montant en sats_\>, le bot calculera le prix\. Si tu veux donc acheter avec une remise de 2% par rapport au prix du marché, il faut écrire \-2 comme dernier paramètre

  `/buy 0 6000 XOF "méthode de paiement" \-2`

  Pour créer une offre d'achat sur une plage de prix, au lieu d'indiquer un montant fiat fixe, tu peux préciser un montant minimum et maximum séparés par le symbole *\-*

  `/buy 0 50000\-100000 USD "payment method" \-2`
