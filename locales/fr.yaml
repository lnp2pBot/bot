help: |
  /sell <_montant en sats_> <_montant en fiat_> <_code fiat_> <_méthode de paiement_> [plus-value/remise] - Pour créer une offre de vente
  /buy <_montant en sats_> <_montant en fiat_> <_code fiat_> <_méthode de paiement_> [plus-value/remise] - Pour créer une offre d'achat
  /takeorder <_order id_> - Vous permet de prendre une commande depuis le chat avec le bot sans accéder au canal où elle a été publiée
  /info - Affiche des informations additionnelles à propos du bot
  /showusername - Désactive l'affichage du nom d'utilisateur dans chaque offre nouvellement créée. La valeur par défaut est définie sur false
  /showvolume - Affiche le volume de transactions dans chaque offre nouvellement créée, la valeur par défaut est false
  /setinvoice - Cette commande permet à l'acheteur d'actualiser la facture lightning pour recevoir les sats 
  /setaddress <_addresse lightning / off_> - Permet à l'acheteur de définir une adresse de paiement statique (adresse lightning), _off_ pour désactiver 
  /setlang - Change la langue de l'interface
  /settings - Affiche tes réglages actuels
  /listorders - Utilise cette commande pour afficher toutes tes offres en attente 
  /listcurrencies - Lister les devises que nous pouvons utiliser sans spécifier le montant en satoshi. 
  /fiatsent <_order id_> - L'acheteur informe qu'il a déjà envoyé de l'argent FIAT au vendeur
  /release <_order id_> - Le vendeur libère les satoshis 
  /dispute <_order id_> - Ouvre un litige entre les parties participantes
  /cancel <_order id_> - Annule une commande qui n'a pas encore été prise
  /cancelall - Annule toutes les commandes validées et non prises
  /terms - Affiche les termes et conditions lors de l'utilisation du bot

  Nostr:
  /setnpub <_nostr npub_> - Met à jour ta clé publique  nostr, cette commande n'est exécutable que dans l'assistant /settings
  /nostr - Affiche la clé publique nostr du bot et les relais utilisés pour publier

  Communities:
  /community - Crée une nouvelle communauté
  /mycomms - Affiche les communautés que tu as créées
  /mycomm <_@community_> - Lance l'Assistant Administration de Communauté
  /findcomms <_fiat code_> - Recherche les communautés qui opèrent avec la devise indiquée
  /setcomm <_@groupOfACommunity / off_> - Définis une communauté par défaut ou supprime-la avec 'off'
  /settleorder <_order id_> - Accepte le paiement du vendeur et envoie automatiquement les sats à l'acheteur, il doit y avoir une communauté par défaut
  /cancelorder <_id orden_> - Annule la commande, ce qui retourne les sats au vendeur, there must be a community by default
  /deldispute <_username_> <_id order_> - Deletes a dispute from the user in the community, il doit y avoir une communauté par défaut
  /ban <_username_> - Bannis un utilisateur d'une communauté, il devrait y avoir une communauté par défaut
  /unban <_username_> - Annule le bannissement d'un utilisateur d'une communauté, il devrait y avoir une communauté par défaut

  /version - Affiche la version actuelle du bot
  /help - Messages d'aide
