expired_order_to_buyer: |
  🚨🚨🚨🚨 Cette offre est sur le point d'expirer et doit être complétée ou annulée immédiatement, si vous n'avez pas encore envoyé la monnaie fiat, vous pouvez encore l'annuler avec la commande /cancel.

  Si vous avez envoyé l'argent fiat mais que le vendeur refuse de libérer les sats, vous pouvez ouvrir un litige à l'aide de la commande /dispute. La facture de séquestre que le vendeur a payée a un délai d'expiration et vous devez résoudre cette commande avant que celle-ci n'expire, sinon vous risquez de perdre votre argent.

  Si vous avez besoin d'aide, vous pouvez écrire au groupe ${helpGroup}
expired_order_to_seller: |
  🚨🚨🚨🚨 Cette commande est sur le point d'expirer et doit être complétée ou annulée immédiatement, si vous n'avez pas encore reçu l'argent fiat, vous pouvez toujours annuler avec la commande /cancel.

  Si vous avez reçu l'argent en fiat, veuillez débloquer les fonds avec la commande /release, sinon vous risquez que l'acheteur ouvre un litige qui affectera votre réputation.

  Si vous avez besoin d'aide, vous pouvez écrire au groupe ${helpGroup}
