help: |
  /sell <_sats amount_> <_fiat amount_> <_fiat code_> <_payment method_> [premium/discount] - یک سفارش فروش ایجاد می‌کند
  /buy <_sats amount_> <_fiat amount_> <_Fiat code_> <_payment method_> [premium/discount] - یک سفارش خرید ایجاد می‌کند
  /takeorder <_order id_> - به کاربر این امکان را می‌دهد تا بدون مراجعه به کانال انتشار سفارشات، از چت با ربات سفارش را بگیرد
  /info - اطلاعات اضافی درباره ربات را نشان می دهد
  /showusername - در هر سفارش جدید ایجاد شده، نمایش نام‌کاربری را خاموش می کند. مقدار پیش فرض روی false تنظیم شده است(نمایش داده نمیشود)
  /showvolume - حجم معاملات را هنگام ایجاد هر سفارش نشان می‌دهد، مقدار پیش فرض نادرست است
  /setinvoice - این دستور به خریدار اجازه می‌دهد تا فاکتور لایتنینگ را برای دریافت ساتوشی‌ها آپدیت کند 
  /setaddress <_lightning address / off_> - به خریدار امکان می‌دهد یک آدرس پرداخت ثابت (لایتنینگ آدرس) ایجاد کند، برای غیرفعال کردن عبارت_off_را جلو آن وارد کنید 
  /setlang - به کاربر امکان تغییر زبان را می‌دهد
  /settings - تنظیمات فعلی کاربر را نمایش می‌دهد
  /listorders - از این دستور برای فهرست کردن تمام تراکنش های معلق خود استفاده کنید 
  /listcurrencies - تمام ارزهایی را که می‌توانیم از آن‌ها استفاده کنیم، بدون نشان دادن مقدارشان به sat فهرست می‌کند 
  /fiatsent <_order id_> - خریدار اطلاع می‌دهد که قبلاً پول فیات را برای فروشنده ارسال کرده است
  /release <_order id_> - فروشنده ساتوشی‌ها را آزاد می‌کند 
  /dispute <_order id_> - یک مشاجره بین طرفین شرکت کننده را آغاز می‌کند
  /cancel <_order id_> - سفارشی را که هنوز پذیرفته نشده است لغو کنید
  /cancelall - تمام سفارشات ارسال شده و انجام نشده را لغو کنید
  /terms - شرایط و ضوابط استفاده از ربات نشان می‌دهد

  Nostr:
  /setnpub <_nostr npub_> - کلید عمومی ناستر خود را بروزرسانی کنید, این دستور تنها در /settings در حالت wizard قابل انجام است
  /nostr - کلید عمومی ناستر ربات و رله‌های آن را نشان میدهد

  Communities:
  /community - یک کامیونیتی جدید بسازید
  /mycomms - کامیونیتی هایی که ساخته‌اید را مشاهده کنید
  /mycomm <_@community_> - نام کامیونیتی خود را انتخاب کنید
  /findcomms <_fiat code_> - کامیونیتی‌هایی را که با یک ارز مشخص کار میکنند پیدا کنید
  /setcomm <_@groupOfACommunity / off_> - یک کامیونیتی را به عنوان پیش‌فرض انتخاب یا آن را با وارد کردن عبارت 'off' لغو کنید
  /settleorder <_order id_> - پرداخت فروشنده را پذیرفته و به طور خودکار ساتوشی‌ها را برای خریدار ارسال کنید، برای این حالت باید به طور پیش فرض یک کامیونیتی را انتخاب کرده باشید
  /cancelorder <_id orden_> - سفارشی را لغو می کند که ساتوشی‌ها را به فروشنده برمی‌گرداند، برای این حالت باید به طور پیش فرض یک انجمن وجود داشته باشد
  /deldispute <_username_> <_id order_> - یک مشاجره را از کاربر در انجمن حذف می‌کند، برای این حالت باید به طور پیش فرض یک انجمن وجود داشته باشد
  /ban <_username_> - استفاده کاربر را از یک انجمن ممنوع کنید، برای این حالت باید یک انجمن پیش فرض وجود داشته باشد
  /unban <_username_> - لغو ممنوعیت استفاده یک کاربر از یک انجمن، برای این حالت باید یک انجمن پیش فرض وجود داشته باشد

  /version - ورژن فعلی ربات را نمایش می‌دهد
  /help - پیام‌های راهنما
