cancel: لغو
pay_invoice: |
  توجه: قبل از پرداخت فاکتور، تأیید کنید که تصویر پیوست شده با تصویر ارسال شده در هنگام ایجاد سفارش مطابقت دارد

   لطفاً برای شروع عملیات، فاکتور ${amount} sat را برای ${currency} {fiatAmount} بپردازید.
payment_received: |
  🤑 پرداخت شد!

  اکنون نیاز است که خریدار فاکتور ارسال کند تا بتوانم ساتوشی را به کیف پول او ارسال کنم. به محض اینکه خریدار فاکتور را بفرستد، به هر دوی شما اطلاع خواهم داد

  کمی صبر کن در صورت عدم همکاری خریدار ساتوشی وثیقه شده به شما بازگردانده می‌شود.
someone_took_your_order: |
  🤖 شخصی سفارش شما را گرفته و sat را برای من ارسال کرده است، لطفاً از یک روش پرداخت فیات استفاده کنید که به شما امکان می‌دهد فوراً پول را ارسال کرده و در آن ریسک مسدود شدن وجوه وجود نداشته باشد.

  اگر به هر دلیلی، پرداخت شما به مشکل خورد و وجه در کمتر از ${expirationTime} نرسد، satها به فروشنده برمی‌گردد و این خریدار را در معرض ریسک قرار می‌دهد. ما نمی توانیم فروشنده را مجبور کنیم که دوباره satها را بفرستد.

  Seller Reputation: ${rate}, days using the bot: ${days}

  اگر با موارد فوق موافق هستید، برای ادامه دکمه زیر را فشار دهید 👇
you_took_someone_order: |
  🤖 شما این سفارش فروش را دریافت کردید، لطفاً از یک روش پرداخت فیات استفاده کنید که به شما امکان می‌دهد فوراً پول را ارسال کرده و در آن ریسک مسدود شدن وجوه وجود نداشته باشد

  *اگر به هر دلیلی، پرداخت شما متوقف شده و وجه در کمتر از ${expirationTime} نرسد، satها به فروشنده برمی گردند و این خریدار را در معرض ریسک قرار می دهد وما نمی توانیم فروشنده را مجبور کنیم که دوباره satها را بفرستد*

  اگر با موارد فوق موافق هستید، برای ادامه دکمه زیر را فشار دهید 👇
get_in_touch_with_seller: |
  🤖 Order ID: #${orderId}

  برای دریافت جزئیات نحوه ارسال پول، با فروشنده، کاربر @${sellerUsername} تماس بگیرید، باید ${currency} ${fiatAmount} را با استفاده از ${paymentMethod} ارسال کنید.

  به محض ارسال پول، لطفاً با دستور زیر ما را مطلع کنید. 👇
fiatsent_order_cmd: /fiatsent
get_in_touch_with_buyer: |
  🤖 Order ID: #${orderId}

  با @${buyerUsername} تماس بگیرید تا اطلاعاتی درباره نحوه ارسال ${currency} ${fiatAmount} از طریق ${paymentMethod} به شما ارائه دهد. تا زمانی که اطمینان یابید که خریدار فیات را به شما پرداخت کرده است، آن satها را آزاد نکنید.

  هنگامی که پول را دریافت کردید، باید satها را آزاد کنید.
buyer_took_your_order: |
  🤖 Order ID: #${orderId}

  کاربر @${buyerUsername} سفارش شما را پذیرفته است و می‌خواهد satهای شما را بخرد. با او تماس بگیرید و بگویید چگونه از طریق ${paymentMethod}، ${currency} ${fiatAmount} را برای شما ارسال کند.

  وقتی خریدار به من اطلاع دهد که پول نقد را ارسال کرده است، به شما اطلاع خواهم داد، سپس باید بررسی کنید که آیا پول رسیده است.

  اگر خریدار پاسخ ندهد، می‌توانید فرآیند لغو یا اختلاف را آغاز کنید. به یاد داشته باشید که هیچ مدیر به‌طور مستقیم با شما تماس نخواهد گرفت تا سفارش شما را حل کند، مگر اینکه ابتدا اختلاف را باز کنید.
