sell_correct_format: |
  /sell \<_مقدار ساتوشی_\> \<_مقدار فیات_\> \<_نوع ارز_\> \<_روش پرداخت_\> \[_تخفیف/حباب_\]

  برای ایجاد یک سفارش فروش 1000 ساتوشی به قیمت 50000 تومان ایران \(IRT\) و نشان دادن اینکه پرداخت فیات از طریق انتقال یا واریز ATM است، باید از قرار دادن \<\> و \[\]\ اجتناب کنید.

  `/sell 1000 50000 IRT "پرداخت با عابربانک"`

  برای ایجاد سفارش فروش با 3% بالاتر از قیمت فعلی \(به عنوان حق بیمه\) باید پارامتر 0 را که نشان دهنده مقدار فیات است اضافه کنید. ربات قیمت فروش را با استفاده از قیمت بازار بیت کوین محاسبه می کند و با اعمال مازاد نشان داده شده، همچنین عدد 3 را باید به عنوان آخرین پارامتر اضافه کنید.

  `/sell 0 50000 IRT "روش پرداخت" 3`

  به منظور ایجاد یک سفارش فروش بر اساس یک بازه مقداری(مثلا فروش 1 الی 2 میلیون ریال ساتوشی)، به جای وترد کردن یک مقدار ثابت فیات، می توانید مقدار حداقل و حداکثر را برای تراکنش مشخص کنید که با خط فاصله از هم جدا شده اند. *\-*

  `/sell 0 100000\-200000 IRT "پول نقد" 3`
