start: |
  ---———— سلب مسئولیت ————---

  ${disclaimer}
  ---———— سلب مسئولیت ————---

    این ربات به شما کمک می کند تا تراکنش های بیت کوین همتابه‌همتا را از طریق شبکه لایتنینگ (LN) انجام دهید.

  پس از راه اندازی ربات، می توانید از دستورات زیر استفاده کنید:

  1. سفارش خود را با استفاده از دستورات /buy یا /sell منتشر کنید و دستورالعمل‌های زیر را دنبال کنید.

  2. منتظر بمانید تا کاربر دیگری با استفاده از دکمه‌های "buy" یا "sell" درخواست شما را انتخاب کند. شما همچنین می توانید سفارشات کاربران دیگر را با این دکمه‌ها انتخاب کنید!

  3.سفارشات و سابقه شما در کانال ${channel} قابل مشاهده است.

  4. اگر قصد فروش دارید، ربات سفارش شما را در کانال ${channel} اضافه میکند تا کاربران دیگر آن را مشاهده کنند. شما هر زمان که بخواهید میتوانید، قبل از این که کاربر دیگری سفارشتان را بردارد، آن را با دستور /cancel لغو کنید.

  5. هنگامی که شخصی سفارش‌تان را برمیدارد، ربات به شما یک فاکتور لایتنینگ میدهد که باید آن را پرداخت کنید. وجه پرداختی از موجودی کیف پول شما کم شده و به شکل امانی داخل کیف پول شما فریز میشود،این سفارش حداکثر طی ${orderExpiration} ساعت از زمان شروع منقضی می شود.

  سپس ربات آیدی تلگرام فروشنده را به شما میدهد، تا از طریق آن اطلاعات حساب و شیوه پرداخت وجه فیات را برای او ارسال کنید. پس از دریافت پرداخت وجه فیات، باید ساتوشی‌ها را با استفاده از دستور /release برای خریدار ارسال کنید.

  6. اگر قصد خرید دارید، سفارش خود را با استفاده از دستور /buy منتشر کنید و منتظر بمانید تا فروشنده آن را بردارد. با استفاده از دستور /cancel می توانید سفارش را در هر زمانی لغو کنید.

  7. هنگامی که شخصی سفارش خرید شما را دریافت کرد، باید یک فاکتور لایتنینگ ایجاد کنید و آن را برای ربات ارسال کنید. پس از آن، باید به آیدی فروشنده پیام دهید تا اطلاعات حساب و شیوه پرداخت وجه فیات خود را دریافت کنید. پس از پرداخت به فروشنده، باید از دستور /release استفاده کنید. سپس ربات ساتوشی‌ها را به کیف پول شما ارسال می‌کند.

  8. اگر سفارش فروش برمیدارید، یعنی sat می‌خرید، باید یک فاکتور LN برای دریافت sat خود ایجاد کنید و از فروشنده بخواهید دستورالعمل‌های پرداخت FIAT را به شما بدهد. هنگامی که فروشنده پرداخت فیات را دریافت کرد، باید از دستور /release برای ارسال satها به کیف پول شما استفاده کند.

  9. اگر سفارش خرید برمیدارید، یعنی sat می‌فروشید، باید فاکتور LN را پرداخت کنید. این satها تا زمانی که خریدار پرداخت فیات را انجام ندهد، باقی خواهد ماند. شما باید با خریدار تماس بگیرید و اطلاعات مورد نیاز برای ادامه پرداخت فیات را به او بدهید. هنگامی که پرداخت فیات را دریافت کردید، باید sat که ربات در اختیار دارد را آزاد کنید. شما باید از دستور /release استفاده کنید، و satها به طور خودکار به کیف پول خریدار ارسال می شود.

  جهت کسب اطلاعات بیشتر در رابطه به نحوه استفاده از ربات به این لینک مراجعه کنید 👇

  https://lnp2pbot.com/learn

  یک معامله سریع و مطمئن انجام دهید!
init_bot_error: برای استفاده از این ربات، ابتدا باید دستور /start را وارد کنید
non_handle_error: 👤 برای استفاده از این ربات باید نام کاربری تلگرام خود را فعال کنید. جهت فعالسازی نام کاربری از سه‌خط بالا سمت راست تلگرام وارد بخش تنظیمات--ویرایش پروفایل شده و یک نام‌کاربری اضافه کنید
invoice_payment_request: |
  یک کاربر می‌خواهد ${order.amount} sats را به ${currency} ${order.fiat_amount} از شما بخرد

  شهرت خریدار: ${rate} ، روزهای استفاده از ربات: ${days}

  🚨🚨🚨 *توجه:* 🚨🚨🚨
  *قبل از فشار دادن دکمه "ادامه"، به عقب بازگشته و دوباره تصویر مربوط به این سفارش را بررسی کنید*

  وقتی دکمه "ادامه" را فشار می‌دهید، یک کد QR با تصویری در مرکز مشاهده خواهید کرد، قبل از پرداخت فاکتور، مطمئن شوید که تصاویر مطابقت دارند

  *اگر تطابق نداشته باشند، این فاکتور متعلق به @lnp2pbot نیست، فاکتور را پرداخت نکنید*

  تصمیم بگیرید که چگونه می‌خواهید ادامه دهید 👇
pending_sell: |
  📝 پیشنهاد در کانال ${channel} منتشر شد

  منتظر بمانید تا کسی فروش شما را قبول کند، اگر سفارش در ${orderExpirationWindow} ساعت گرفته نشود، از کانال حذف خواهد شد

  *🚨 این تصویر را به خاطر بسپارید، زیرا آن را دوباره در صورتحساب قابل پرداخت خواهید دید*

  *نه توسعه‌دهندگان و نه داوران اختلافات مسئول خسارت یا آسیبی نیستند که کاربر ممکن است در صورت عدم پیروی از دستورالعمل‌ها متحمل شود*

  با شروع استفاده از ربات، کاربر شرایط و ضوابط استفاده از آن و همچنین سیاست حفظ حریم خصوصی را می‌پذیرد، برای اطلاعات بیشتر به /terms مراجعه کنید

  شما می‌توانید این سفارش را قبل از آنکه کسی آن را بپذیرد با اجرای 👇 لغو کنید
cancel_order_cmd: |
  /cancel ${orderId}
pending_buy: |
  📝 سفارش خرید sat شما در کانال ${channel} فعال است.

  باید منتظر بمانید تا کاربر دیگری سفارش را انتخاب کند، این سفارش طی ${orderExpirationWindow} ساعت دیگر منقضی می‌شود.

  شما می توانید این سفارش را قبل از اینکه کاربر دیگری آن را انتخاب کند با اجرای دستور لغو کنید 👇
