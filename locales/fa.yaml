  اگر وجه فیات را واریز کردید اما فروشنده از آزاد کردن satها امتناع کرد، می‌توانید با دستور /dispute یک درخواست مشاجره ایجاد کنید. فاکتور نگهداری که فروشنده پرداخت کرده دارای زمان انقضا است و شما باید این تکلیف این سفارش را تا قبل از انقضای آن مشخص کنید وگرنه ریسک از دست دادن پول خود را دارید.

