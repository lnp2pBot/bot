disclaimer: |
  *با استفاده از ربات تجاری P2P، شما با شرایط و ضوابط زیر موافقت می کنید:*

  این ربات یک نرم‌افزار منبع باز است که برای استفاده، کپی، اصلاح و اجرا در دسترس عموم می‌باشد. توسعه دهندگان به هیچ وجه مسئولیتی در قبال اقدامات سایر افراد در استفاده از نرم افزار، اعم از قانونی یا غیرقانونی، صادقانه یا غیرصادقانه ندارند.

  ربات بر اساس "همانطور که هست" و "در صورت موجود بودن" ارائه می شود و توسعه دهندگان هیچ گونه ضمانتی صریح یا ضمنی در رابطه با ربات یا استفاده از آن ندارند.

  توسعه‌دهندگان و حل‌کننده‌های مشاجره بهترین تلاش خود را برای حذف عوامل بد، متقلبان و کلاهبرداری‌ها از استفاده از ربات انجام می‌دهند، اما کاربر تشخیص می‌دهد که سیستم می‌تواند مورد سوء استفاده قرار گیرد و مسئولیت کامل آن را در حین استفاده می‌پذیرد.

  نه توسعه‌دهندگان و نه حل‌کننده‌های اختلاف، مسئولیتی در قبال ضرر و زیان‌هایی که ممکن است کاربر در اثر استفاده از ربات متحمل شود، ندارند.
