  🚨🚨🚨 این سفارش در شرف اتمام است و باید بلافاصله تکمیل یا لغو شود، اگر هنوز پول فیات را دریافت نکرده‌اید، همچنان می‌توانید با دستور /cancel آن را لغو کنید.

  اگر پول فیات را دریافت کردید، لطفاً ساتوشی‌ها را با دستور /release آزاد کنید، در غیر این صورت در معرض خطر ایجاد اختلاف توسط خریدار هستید که بر اعتبار شما تأثیر می گذارد.

