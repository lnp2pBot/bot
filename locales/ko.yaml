wizard_add_invoice_init: |
  🤖 ${currency} ${fiatAmount}에 해당되는 ${satsAmount} 사토시의 인보이스를 보내주세요. 그래야 법정화폐 입금 처리가 가능합니다.

  ${expirationTime} 분 내에 인보이스를 보내주시지 않으면, 해당 거래는 취소됩니다.
