  만약 법정화폐 입금을 마쳤지만 판매자가 비트코인의 락업 해제를 하지 않은 상황이라면, /dispute 명령어를 통해 분쟁 조정 절차에 들어갈 수 있습니다. 락업된 hodl 인보이스는 유효기간이 있으므로, 유효기간이 끝나기 전에 주문을 완료하지 않으면 당신의 법정화폐를 잃게 됩니다.
  
