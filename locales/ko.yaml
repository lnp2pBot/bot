wizard_community_enter_solvers: 이제, 분쟁 해결을 담당할 사용자들을 스페이스로 분리하여 적어주세요.
wizard_community_must_enter_names: 적어도 하나의 이름을 추가해야 합니다. 두 개 이상일 경우에는 스페이스로 분리해주세요.
